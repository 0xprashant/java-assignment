<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url('./image.png');">

<div class="container">
  
  <form class="form-horizontal" action="./personal_message">
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">To email : </label> 
      <div class="col-sm-8">
        <input type="email" class="form-control" required placeholder="Enter Email" name="to_email"> 
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Your message : </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" required  placeholder="your message" name="message">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
    <center><h4 >Group Messages</h4></center>
    <form class="form-horizontal" action="./newgroup" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Group Name : </label> 
      <div class="col-sm-8">
        <input type="text" class="form-control" required placeholder="it will be unique" name="grpname"> 
      </div>
    </div>
        <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Members to add : </label> 
      <div class="col-sm-8">
        <input type="text" class="form-control" required placeholder="Members seperated by space" name="members"> 
      </div>
    </div>
      

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
    
</div>

</body>
</html>
