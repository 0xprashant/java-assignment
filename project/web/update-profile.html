<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body style="background-image: url('http://localhost:8080/project/image.png');">

<div class="container">
  
  <form class="form-horizontal" action="./updateprofile">
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Url To Profile Pic : </label> 
      <div class="col-sm-8">
        <input type="url" class="form-control"  placeholder="Enter Url" name="url"> (Leave Empty if you want to remove it)
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
    <pre>                                (Leave empty anything below that you don't want to change except current password    </pre>
    <form class="form-horizontal" action="./updateuser">
 
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Your first name : </label>
      <div class="col-sm-8">
          <input type="name" class="form-control"  placeholder="First Name" name="firstname"> 
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Your Last name : </label>
      <div class="col-sm-8">
        <input type="name" class="form-control"  placeholder="Last Name" name="lastname">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Your Email : </label>
      <div class="col-sm-8">
        <input type="email" class="form-control"  placeholder="Email address" name="email">
      </div>
    </div>
        
    <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Your current password :  </label>
      <div class="col-sm-8">
        <input type="password" class="form-control"  required placeholder="Current Password" name="password"> (To verify that it's you)
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="profile">Your New Password : </label>
      <div class="col-sm-8">
        <input type="password" class="form-control"  placeholder="New password" name="newpassword"> (Leave empty if don't want to change it)
      </div>
    </div>
      
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
